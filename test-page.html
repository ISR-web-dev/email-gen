<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Submission API by Israr_webdev</title>
</head>
<body>
    <form action="/submit" method="post">
        <input required name="firstName" type="text" placeholder="First Name">
        <input required name="lastName" type="text" placeholder="Last Name">
        <input required name="email" type="email" placeholder="Email">
        <input required type="number" name="phone" placeholder="phone">
        <input required type="time" name="time" placeholder="Time">
        <input required type="text" name="lang" placeholder="preffered Language">
        <span>Canadian</span>
        <input required type="radio" name="canadian" value="Yes"><label for="canadian">Yes</label>
        <input required type="radio" name="canadian" value="No"><label for="canadian">No</label>
        <textarea name="message" id="" placeholder="message"></textarea>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
